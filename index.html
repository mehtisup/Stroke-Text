<!DOCTYPE html>
<html>
  <head>
    <title>Stoke Text</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <canvas id="myCanvas" width="200" height="100"></canvas>

<script>
var mCanvas = document.getElementById("myCanvas");
var cText = mCanvas.getContext("2d");
cText.font = "Arial 30px";
cText.strokeText("Mahdi Bozorg", 10, 50);
</script>
    
  </body>
</html>
